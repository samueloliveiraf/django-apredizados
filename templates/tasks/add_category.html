{% extends 'base.html' %}

{% block title %}
    Adicionar categoria - {{ block.super }}
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Adicionar Categoria</h1>
        <div class="row">
            <div class="col-md-12">
                <form action="." method="POST"> 
                    {% csrf_token %}
                    {{ form.as_p }}
            
                    <button class="btn btn-dark" type="submit">
                        Salvar
                    </button>
                </form>            
            </div>
        </div>
    </div>
{% endblock %}
